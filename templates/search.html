{% extends 'base.html' %}

	{% block content %}





<div class="products-container">
        {% for product in products %}
            <div class="card">
                <form method="POST" action="{% url 'addcart' product.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <a href="{{ product.get_url }}"><img src="{{ product.image.url }}" alt="Denim Jeans" style="width:100%"></a>
                    <h1>{{ product.name | truncatewords:2 }}</h1>
                    <p class="price">{{ product.price }}</p>
                    <p>{{ product.stock }} left</p>
                    <p>{{ product.description|truncatewords:10 }}</p>
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
    </div>



{% endblock %}
